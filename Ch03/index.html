<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
        <title>Intro to React Elements</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            const services = [
                'Software development',
                'Web development',
                'App development',
                'SEO services',
                'Full stack development',
            ]
            const serviceObjects = services.map((service, index) => ({
                id: index,
                title: service,
            }))

            function Header(props) {
                return <h1>{props.name}</h1>
            }

            function Main(props) {
                return (
                    <React.Fragment>
                        <p>A Force in {props.verb}</p>
                        <img
                            height={200}
                            src="./image.png"
                            alt="A laptop on the desk"
                        />
                        <ul>
                            {props.services.map(service => (
                                <li key={service.id}>{service.title}</li>
                            ))}
                        </ul>
                    </React.Fragment>
                )
            }

            function Footer(props) {
                return <p>Copyright {props.year} All rights reserved</p>
            }

            function Container() {
                return (
                    <div className='container'>
                        <Header name='Realliance' />
                        <Main verb='Making' services={serviceObjects} />
                        <Footer year={new Date().getFullYear()} />
                    </div>
                )
            }

            const root = ReactDOM.createRoot(document.getElementById('root'))
            root.render(
                <React.StrictMode>
                    <Container />
                </React.StrictMode>
            )
        </script>
    </body>
</html>
